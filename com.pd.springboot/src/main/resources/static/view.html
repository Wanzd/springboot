<!-- 
1，通过viewId查询view配置json格式；
2，通过view.js对json配置进行初始化处理，生成相关报表页面
 -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.4.1/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.4.1/themes/icon.css" />
<script src="echarts.min.js" charset="utf-8"></script>
<script data-main="view" src="require.js" charset="utf-8"></script>

<div id="tt" class="easyui-tabs">
	<div id="main" title="main" style="height: 100%;">
		<table id="dg" class="easyui-datagrid" style="height: 100%;"
			toolbar="#toolbar" pagination="true" rownumbers="true"
			fitColumns="true" singleSelect="true"
			data-options="fit:false,border:false,pageSize:5,pageList:[5,10,15,20]">

		</table>
	</div>
